<nav
  class="justify-between py-4 px-4 xl:px-10 flex items-center mx-auto shadow-lg"
>
  <div class="flex items-center">
    <img
      src="..\assets\images\logo.png"
      class="mr-8"
      alt="Logo"
      width="200px"
    />
    <p
      class="cursor-pointer hidden lg:block out tracking-wide"
      [matMenuTriggerFor]="appMenu"
    >
      All Categories
      <fa-icon [icon]="faAngleDown"></fa-icon>
    </p>
    <div class="search px-3 py-1 rounded-sm hidden lg:block">
      <input
        type="search"
        name="course"
        class="p-1 text-base text-gray-600 outline-none"
        placeholder="Search for courses"
      />
      <fa-icon [icon]="faGlass" class="search-icon cursor-pointer"></fa-icon>
    </div>
  </div>
  <div class="flex gap-6 xl:gap-8 items-center">
    <fa-icon
      (click)="sidebar = !sidebar"
      [icon]="faBars"
      class="cursor-pointer lg:hidden"
    >
    </fa-icon>
    <ul class="hidden lg:flex gap-6 xl:gap-8">
      <a routerLink="main" routerLinkActive="active"><li>Home</li></a>
      <a routerLink="courses" routerLinkActive="active"><li>Courses</li></a>
      <a routerLink="contact" routerLinkActive="active"><li>Contact Us</li></a>
    </ul>
    <fa-icon [icon]="faUser" class="cursor-pointer"></fa-icon>
  </div>
</nav>
<mat-menu #appMenu="matMenu" xPosition="after" class="mt-3 rounded">
  <button mat-menu-item [matMenuTriggerFor]="subMenu">One</button>
  <button mat-menu-item [matMenuTriggerFor]="subMenu">two</button>
</mat-menu>
<mat-menu #subMenu="matMenu">
  <button mat-menu-item>asdf</button>
  <button mat-menu-item>asdf</button>
  <button mat-menu-item>asdf</button>
</mat-menu>
<div
  class="h-screen fixed top-0 w-64 bg-white p-5 z-50 lg:hidden"
  [ngClass]="{ sidebarOpen: sidebar }"
  [ngClass]="{ sidebarClose: !sidebar }"
>
  <section class="flex justify-between items-cetner">
    <img src="..\assets\images\logo.png" class="" alt="Logo" width="150px" />
    <div>
      <fa-icon
        [icon]="faXmark"
        class="cursor-pointer text-red-500"
        size="2x"
        (click)="sidebar = !sidebar"
      ></fa-icon>
    </div>
  </section>
  <hr class="mt-3 mb-5 border border-gray-600" />
  <ul class="">
    <a routerLink="main" routerLinkActive="active"><li>Home</li></a>
    <hr class="m-1 mb-2 border border-gray-300" />
    <a routerLink="courses" routerLinkActive="active" (click)="sidebar = false"
      ><li>Courses</li></a
    >
    <hr class="m-1 mb-2 border border-gray-300" />
    <a routerLink="contact" routerLinkActive="active" (click)="sidebar = false"
      ><li>Contact Us</li></a
    >
    <hr class="m-1 mb-2 border border-gray-300" />
  </ul>
</div>
<div
  class="fixed bg-gray-400 top-0 w-screen h-screen -z-50 lg:hidden"
  [ngClass]="{ overlayOpen: sidebar }"
  [ngClass]="{ overlayClose: !sidebar }"
></div>
