<section class="container mx-auto mt-5">
  <p class="text-red-500 text-center text-xl mb-3">Courses</p>
  <Header class="text-center">
    Filters <fa-icon [icon]="faFilter" class="text-blue-500"></fa-icon>
    <mat-form-field class="ml-3">
      <input
        matInput
        type="search"
        placeholder="Search courses"
        (input)="onSearch()"
        [(ngModel)]="search"
      />
    </mat-form-field>
    <section class="mt-3 flex gap-3 items-center justify-center flex-wrap">
      <mat-form-field appearance="outline">
        <mat-label>Course type</mat-label>
        <mat-select
          [(value)]="courseType"
          (selectionChange)="onCourseTypeChanged()"
        >
          <mat-option value="past">Previous Courses</mat-option>
          <mat-option value="future">Running Courses</mat-option>
          <mat-option value="present">Upcoming Courses</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Sort</mat-label>
        <mat-select
          [(value)]="sortType"
          (selectionChange)="onSortTypeChanged()"
        >
          <mat-option value="relevant">Relevant</mat-option>
          <mat-option value="az">A-Z</mat-option>
          <mat-option value="za">Z-A</mat-option>
          <mat-option value="price">Price (Low-Hight)</mat-option>
        </mat-select>
      </mat-form-field>
    </section>
  </Header>
  <section class="grid gap-8 md:grid-cols-2 lg:grid-cols-3 place-items-center">
    <app-course *ngFor="let course of courses" [course]="course"></app-course>
  </section>
</section>
