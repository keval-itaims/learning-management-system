<section>
  <div
    aria-label="group of cards"
    tabindex="0"
    class="focus:outline-none py-8 w-full"
  >
    <div class="lg:flex lg:flex-wrap items-center justify-center w-full mt-4">
      <div
        *ngFor="let item of courseReviews"
        tabindex="0"
        aria-label="card 1"
        class="focus:outline-none lg:w-4/12 lg:mr-7 lg:mb-4 mb-7 bg-white p-6 shadow rounded"
      >
        <div
          class="flex items-center justify-between border-b border-gray-200 b-6"
        >
          <div class="flex items-start justify-between">
            <div class="pl-3">
              <p
                tabindex="0"
                class="focus:outline-none text-xl font-medium leading-5 text-gray-800"
              >
                {{ item.userName }}
              </p>
              <p
                tabindex="0"
                class="focus:outline-none text-sm md:text-base leading-normal pt-2 text-gray-500"
              >
                {{item.reviewDate | date}
              </p>
            </div>
            <ngx-star-rating
              [disabled]="true"
              [ngModel]="item.courseRating"
              [id]="'rating'"
            ></ngx-star-rating>
          </div>
        </div>
        <div class="px-2">
          <p
            tabindex="0"
            class="focus:outline-none text-justify text-base leading-5 py-4 text-gray-600"
          >
            {{ item.reviewDescription }}
          </p>
          <div
            (click)="removeReview(item.reviewId)"
            tabindex="0"
            class="focus:outline-none flex"
            *ngIf="user && item.userId == user.user_id"
          >
            <div
              class="py-2 px-4 text-sm md:text-base leading-3 font-bold text-white rounded-full bg-red-400 hover:bg-blue-400 hover:cursor-pointer"
            >
              Remove Review
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
