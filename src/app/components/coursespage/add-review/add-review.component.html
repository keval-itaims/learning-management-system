<app-spinner *ngIf="isLoading"></app-spinner>
<section class="md:w-3/4 mx-auto mt-8">
  <form>
    <div class="mb-4 w-full bg-gray-100 rounded-lg border border-gray-300">
      <div class="flex justify-between items-center p-2 px-10 border-b">
        <div class="text-xl">
          {{ user ? user.firstName + " " + user.lastName : "" }}
        </div>
        <div>
          <button
            type="submit"
            (click)="onClick()"
            class="inline-flex items-center px-4 py-2 text-base md:text-xl font-bold text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 hover:bg-red-500"
          >
            Publish
          </button>
        </div>
      </div>
      <div class="py-4 px-4 bg-white rounded-b-lg">
        <div
          class="py-3 flex items-center flex-col lg:flex-row lg:justify-between justify-center gap-2"
        >
          <div class="text-sm md:text-xl">How good was our course?</div>
          <ngx-star-rating
            [(ngModel)]="courseRating"
            [id]="'rating'"
            [ngModelOptions]="{ standalone: true }"
          ></ngx-star-rating>
        </div>
        <textarea
          id="editor"
          rows="4"
          #r="ngModel"
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="reviewDescription"
          class="block p-3 w-full text-base md:text-xl text-gray-800 bg-gray-100 focus:ring-0"
          placeholder="Write your thoughts about this course..."
          required
        ></textarea>
        <div
          *ngIf="r.invalid && r.touched"
          class="text-red-500 text-sm w-max mx-auto"
        >
          Review can not be empty
        </div>
      </div>
    </div>
  </form>
</section>
