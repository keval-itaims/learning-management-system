<section class="mt-6">
  <div class="bg-blue-400 rounded-lg p-8 text-white md:text-2xl font-extrabold">
    Course Lesson Timings And Links
  </div>
</section>
<!-- Lession section start -->
<section class="mt-4 lg:mt-8 grid lg:grid-cols-2 lg:place-content-center">
  <div
    *ngFor="let item of chapters"
    [ngClass]="compareDateCSS(item.chapterDate)"
    class="m-4 rounded-lg py-1 px-6 border-2 border-red-500 md:flex justify-between items-center text-center md:text-left flex-wrap"
  >
    <div class="mb-2 md:mb-0">
      <strong class="text-base md:text-xl">{{
        item.chapterName | titlecase
      }}</strong>
    </div>
    <div
      class="mb-2 md:mb-0 flex md:flex-col gap-1 md:gap-0 justify-center items-center"
    >
      <article class="text-base font-medium">
        {{ item.chapterDate | date }}
      </article>
      <div class="border border-gray-300 h-4 mx-2 md:hidden"></div>
      <article class="text-base font-medium">
        {{ item.chapterDate | date: "shortTime" }}
      </article>
    </div>
    <div *ngIf="!compareDate(item.chapterDate)">
      <a
        class="inline-block px-6 py-2.5 bg-blue-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-400 hover:shadow-lg focus:bg-gray-100 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-200 active:shadow-lg"
        href="{{ item.chapterlink }}"
        >Get Link</a
      >
    </div>
    <div *ngIf="compareDate(item.chapterDate)">
      <fa-icon [icon]="check" class="text-blue-500" size="2x"></fa-icon>
    </div>
  </div>
</section>
