<main class="m-3">
  <section class="bg-gray-100 m-auto">
    <div class="lg:flex lg:justify-between">
      <div
        class="w-full lg:flex lg:justify-center lg:items-center py-4 md:py-10"
      >
        <img
          src="{{ course.courseImage }}"
          alt="Course Image"
          class="w-full lg:w-3/4 lg:h-full"
        />
      </div>
      <div class="w-full px-2 md:px-8">
        <h1 class="text-2xl font-bold py-4 tracking-wider md:text-4xl">
          {{ course.coursename }}
        </h1>
        <p class="text-base text-justify md:text-xl md:pt-4">
          {{ course.courseDescription }}
        </p>
        <div class="flex justify-between flex-wrap items-center">
          <p class="pt-4 text-xl lg:text-2xl"><strong>Instructor</strong></p>
          <p class="pt-4 text-xl font-medium lg:text-2xl">
            {{ course.courseDuration }} Weeks
          </p>
        </div>
        <div class="flex justify-between flex-wrap items-center">
          <span class="pt-4 text-xl font-medium lg:text-2xl"
            >Rating: {{ course.courseRating }}/5</span
          >
          <button
            class="bg-red-500 p-2 md:p-4 mt-2 md:mt-4 text-white font-extrabold text-base md:text-xl border rounded-lg hover:bg-indigo-600 cursor-pointer"
          >
            Enroll Now
          </button>
        </div>
      </div>
    </div>
  </section>

  <section class="mt-4">
    <div
      class="bg-blue-400 rounded-lg p-8 text-white md:text-2xl font-extrabold"
    >
      Course Lesson Timings And Links
    </div>
  </section>
  <!-- Lession section start -->
  <app-chapters></app-chapters>
  <!-- Lession section end -->
</main>
