<div class="px-4 py-2">
  <div class="flex flex-col items-center justify-center">
    <div class="bg-gray-100 rounded shadow lg:w-1/3 md:w-3/5 sm:w-3/5 w-full p-10 mt-16">
      <p
        class="focus:outline-none text-2xl font-extrabold leading-6 text-gray-800"
      >
        Sign-In To Your Account
      </p>

      <a
        routerLink="/homepage/signup"
        class="focus:outline-none text-sm mt-4 font-medium leading-none text-gray-500"
      >
        Not A Member Yet?
        <a href="#" class="text-blue-500 font-bold ml-1 underline"
          >Sign Up Free</a
        >
      </a>

      <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit(loginForm)">
        <div class="mt-4">
          <label for="email" class="text-sm md:text-base font-medium text-gray-800"
            >Email</label
          >
          <input
            type="text"
            id="email"
            name="email"
            class="text-base border rounded font-medium leading-none text-gray-800 py-2 w-full pl-3 mt-2"
            formControlName="email"
            placeholder="Enter Email"
          />

          <div
            class="bg-red-300 w-full"
            *ngIf="
              loginForm.get('email').invalid && loginForm.get('email').touched
            "
          >
            <p class="text-sm text-gray-800 rounded px-2 py-1">
              Please provide a valid email address
            </p>
          </div>
          <div class="bg-red-300 w-full" *ngIf="emailError">
            <p class="text-sm text-gray-800 rounded px-2 py-1">
              user doesn't exist with this email address
            </p>
          </div>
        </div>

        <div class="mt-4">
          <label
            for="password"
            class="text-sm md:text-base leading-none font-medium text-gray-800"
            >Password</label
          >
          <div class="relative flex items-center justify-center">
            <input
              [type]="show_pass ? 'text' : 'password'"
              class="text-base border rounded font-medium leading-none text-gray-800 py-2 w-full pl-3 mt-2"
              name="password"
              formControlName="password"
              placeholder="Enter Password"
            />
            <div
              class="absolute right-0 mt-2 mr-3 cursor-pointer"
              (click)="show_pass = !show_pass"
            >
              <fa-icon [icon]="show_pass ? faEye : faEyeSlash"></fa-icon>
            </div>
          </div>
          <div
            class="bg-red-300 w-full"
            *ngIf="
              loginForm.get('password').invalid &&
              loginForm.get('password').touched
            "
          >
            <p class="text-sm text-gray-800 rounded px-2 py-1">
              Please provide a valid password
            </p>
          </div>
          <div class="bg-red-300 w-full" *ngIf="passwordError">
            <p class="text-sm text-gray-800 rounded px-2 py-1">
              Invalid password
            </p>
          </div>
        </div>

        <div class="mt-6">
          <input
            type="submit"
            class="bg-red-500 py-2 md:py-4 w-full text-white font-extrabold text-xl border rounded hover:bg-indigo-600 cursor-pointer"
            value="Login"
          />
        </div>
      </form>
      <div class="text-center mt-3">
        <a href="#" class="text-blue-500 font-bold ml-1 underline md:text-xl">
          Forgot Password?
        </a>
      </div>
    </div>
  </div>
</div>
