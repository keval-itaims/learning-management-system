<div class="h-full w-full px-14 py-16">
  <div class="flex flex-col items-center justify-center">
    <div class="bg-gray-200 rounded shadow lg:w-1/3 md:w-1/2 w-full p-10 mt-16">
      <p
        tabindex="0"
        class="
          focus:outline-none
          text-2xl
          font-extrabold
          leading-6
          text-gray-800
        "
      >
        Sign-In To Your Account
      </p>

      <p
        tabindex="0"
        class="
          focus:outline-none
          text-sm
          mt-4
          font-medium
          leading-none
          text-gray-500
        "
      >
        Not A Member Yet?
        <a href="#" class="text-blue-500 font-bold ml-1 underline"
          >Sign Up Free</a
        >
      </p>

      <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit(loginForm)">
        <div class="mt-4">
          <label for="email" class="text-sm font-medium text-gray-800"
            >Email</label
          >
          <input
            type="text"
            id="email"
            name="email"
            class="
              text-xl
              border
              rounded
              font-medium
              leading-none
              text-gray-800
              py-3
              w-full
              pl-3
              mt-2
            "
            formControlName="email"
            placeholder="Enter Email"
          />

          <div
            class="bg-red-300"
            *ngIf="
              loginForm.controls['email']?.errors && (loginForm.controls[]?.touched 
              || loginForm.controls['email']?.dirty)
            "
          >
            <span>Hey you have error</span>
          </div>
        </div>

        <div class="mt-4">
          <label
            for="password"
            class="text-sm leading-none font-medium text-gray-800"
            >Password</label
          >
          <div class="relative flex items-center justify-center">
            <input
              [type]="show_pass ? 'text' : 'password'"
              class="
                text-xl
                border
                rounded
                font-medium
                leading-none
                text-gray-800
                py-3
                w-full
                pl-3
                mt-2
              "
              name="password"
              formControlName="password"
              placeholder="Enter Password"
            />
            <div
              class="absolute right-0 mt-2 mr-3 cursor-pointer"
              (click)="togglePassword()"
            >
              <i
                [class]="
                  show_pass ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'
                "
              ></i>
            </div>
          </div>
        </div>

        <div class="mt-6">
          <input
            type="submit"
            class="
              bg-red-500
              py-4
              w-full
              text-white
              font-extrabold
              text-2xl
              border
              rounded
              hover:bg-indigo-600
              cursor-pointer
            "
            value="Login"
          />
        </div>
      </form>
    </div>
  </div>
</div>
