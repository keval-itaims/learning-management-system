<app-spinner *ngIf="isLoading"></app-spinner>
<div class="h-full w-full px-4 py-2">
  <div class="flex flex-col items-center justify-center">
    <div
      class="bg-gray-100 rounded shadow lg:w-1/3 md:w-3/5 sm:w-3/5 w-full px-10 pt-10 pb-8 mt-16"
    >
      <p
        class="focus:outline-none text-2xl font-extrabold leading-6 text-gray-800"
      >
        Recover Password
      </p>

      <p
        class="focus:outline-none text-sm mt-4 font-medium leading-none text-gray-500"
      >
        Not Registered Yet?
        <a routerLink="../signup" class="text-blue-500 font-bold ml-1 underline"
          >Register Here</a
        >
      </p>
      <div class="mt-2 md:mt-6">
        <label
          for="email"
          class="text-sm md:text-base font-medium text-gray-800"
          >Enter Registered Email</label
        >
        <input
          type="email"
          id="email"
          placeholder="Enter Email"
          class="text-base border rounded font-medium leading-none text-gray-800 py-2 w-full pl-3 mt-2"
          name="email"
          [(ngModel)]="email"
          required
          email
        />

        <div class="bg-red-300 w-full" *ngIf="emailError">
          <p class="text-sm text-gray-800 rounded px-2 py-1">
            User doesn't exist with this email address, please sign-up first
          </p>
        </div>
      </div>

      <div class="mt-4 text-center">
        <input
          type="button"
          (click)="onClick()"
          value="Recover Password"
          class="bg-red-500 p-2 md:px-4 w-max text-white font-extrabold text-xl border rounded hover:bg-indigo-600 cursor-pointer"
        />
      </div>

      <div class="text-center mt-6 md:text-base">
        <span class="text-sm"
          >A email will be send to you registered email ID</span
        >
      </div>
    </div>
  </div>
</div>
