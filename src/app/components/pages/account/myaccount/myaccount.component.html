<div class="px-4 py-2">
  <div class="flex flex-col items-center justify-center">
    <div
      class="bg-gray-100 rounded shadow lg:w-5/12 md:w-9/12 sm:w-9/12 w-full p-10"
    >
      <form>
        <div class="mt-2">
          <label
            for="firstName"
            class="text-sm md:text-base font-medium text-gray-800"
            >First Name</label
          >
          <input
            type="text"
            id="firstName"
            class="text-base border rounded font-medium leading-none text-gray-800 py-2 w-full pl-3 mt-2"
            [value]="firstName"
            readonly
            name="firstName"
          />
        </div>

        <div class="mt-2">
          <label
            for="lastName"
            class="text-sm md:text-base font-medium text-gray-800"
            >Last Name</label
          >
          <input
            type="text"
            id="lastName"
            class="text-base border rounded font-medium leading-none text-gray-800 py-2 w-full pl-3 mt-2"
            name="lastName"
            readonly
            [value]="lastName"
          />
        </div>

        <div class="mt-2">
          <label
            for="email"
            class="text-sm md:text-base font-medium text-gray-800"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="text-base border rounded font-medium leading-none text-gray-800 py-2 w-full pl-3 mt-2"
            name="email"
            [value]="email"
            readonly
          />
        </div>
        <div class="mt-2">
          <label
            for="password"
            class="text-sm md:text-base font-medium text-gray-800"
            >Password</label
          >
          <div class="relative flex items-center justify-center">
            <input
              readonly
              [type]="show_pass ? 'text' : 'password'"
              [value]="password"
              class="text-base border rounded font-medium leading-none text-gray-800 py-2 w-full pl-3 mt-2"
            />
            <div
              class="absolute right-0 mt-2 mr-3 cursor-pointer text-gray-800"
              (click)="show_pass = !show_pass"
            >
              <fa-icon [icon]="show_pass ? faEye : faEyeSlash"></fa-icon>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
